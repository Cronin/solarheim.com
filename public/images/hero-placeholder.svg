<svg width="1920" height="600" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="1920" height="600" fill="url(#skyGradient)"/>

  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sun -->
  <circle cx="1600" cy="100" r="60" fill="#FCD34D" opacity="0.9"/>
  <circle cx="1600" cy="100" r="70" fill="#FCD34D" opacity="0.3"/>

  <!-- Mountains -->
  <polygon points="0,400 300,200 600,350 900,250 1200,400 1920,400 1920,600 0,600" fill="#64748B" opacity="0.6"/>
  <polygon points="200,450 600,250 1000,400 1920,400 1920,600 0,600" fill="#475569" opacity="0.7"/>

  <!-- House -->
  <g transform="translate(600, 300)">
    <!-- House Body -->
    <rect x="0" y="100" width="300" height="200" fill="#F1F5F9"/>
    <rect x="0" y="100" width="300" height="200" stroke="#CBD5E1" stroke-width="3"/>

    <!-- Roof -->
    <polygon points="-20,100 150,20 320,100" fill="#64748B"/>

    <!-- Solar Panels on Roof -->
    <g opacity="0.9">
      <rect x="40" y="50" width="80" height="60" fill="#1E293B" stroke="#0EA5E9" stroke-width="2"/>
      <rect x="130" y="50" width="80" height="60" fill="#1E293B" stroke="#0EA5E9" stroke-width="2"/>
      <rect x="220" y="50" width="60" height="60" fill="#1E293B" stroke="#0EA5E9" stroke-width="2"/>

      <!-- Panel Grid Lines -->
      <line x1="80" y1="50" x2="80" y2="110" stroke="#0EA5E9" stroke-width="1" opacity="0.5"/>
      <line x1="170" y1="50" x2="170" y2="110" stroke="#0EA5E9" stroke-width="1" opacity="0.5"/>
      <line x1="250" y1="50" x2="250" y2="110" stroke="#0EA5E9" stroke-width="1" opacity="0.5"/>
    </g>

    <!-- Windows -->
    <rect x="30" y="140" width="60" height="70" fill="#60A5FA" opacity="0.7"/>
    <rect x="120" y="140" width="60" height="70" fill="#60A5FA" opacity="0.7"/>
    <rect x="210" y="140" width="60" height="70" fill="#60A5FA" opacity="0.7"/>

    <!-- Door -->
    <rect x="130" y="220" width="50" height="80" fill="#8B5CF6"/>
    <circle cx="170" cy="260" r="3" fill="#FCD34D"/>
  </g>

  <!-- Text Overlay -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.3">
    Solaranlagen in der Schweiz
  </text>

  <!-- Green Energy Symbol -->
  <g transform="translate(1400, 350)">
    <circle cx="50" cy="50" r="50" fill="#10B981" opacity="0.8"/>
    <path d="M35 55 L50 25 L50 45 L65 45 L50 75 L50 55 Z" fill="white"/>
  </g>
</svg>
