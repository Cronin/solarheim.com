<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#10B981" stroke="#059669" stroke-width="2"/>

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="#047857" opacity="0.2"/>

  <!-- Padlock Icon -->
  <g transform="translate(75, 60)">
    <!-- Lock Body -->
    <rect x="10" y="25" width="30" height="35" rx="3" fill="white"/>
    <!-- Lock Shackle -->
    <path d="M15 25 V15 Q15 5, 25 5 Q35 5, 35 15 V25" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="25" cy="37" r="3" fill="#10B981"/>
    <rect x="23.5" y="37" width="3" height="8" fill="#10B981"/>
  </g>

  <!-- SSL Text -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">SSL</text>

  <!-- VERSCHLÜSSELT Text -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">VERSCHLÜSSELT</text>

  <!-- Security Badge -->
  <circle cx="100" cy="160" r="2" fill="white" opacity="0.7"/>
</svg>
