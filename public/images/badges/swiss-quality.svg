<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#DC2626" stroke="#991B1B" stroke-width="2"/>

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="#B91C1C" opacity="0.2"/>

  <!-- Swiss Cross -->
  <g transform="translate(75, 75)">
    <!-- Vertical bar -->
    <rect x="18" y="5" width="14" height="40" fill="white"/>
    <!-- Horizontal bar -->
    <rect x="5" y="18" width="40" height="14" fill="white"/>
  </g>

  <!-- SCHWEIZER Text -->
  <text x="100" y="138" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">SCHWEIZER</text>

  <!-- QUALITÄT Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">QUALITÄT</text>

  <!-- Decorative Stars -->
  <circle cx="50" cy="100" r="2" fill="white" opacity="0.5"/>
  <circle cx="150" cy="100" r="2" fill="white" opacity="0.5"/>
</svg>
